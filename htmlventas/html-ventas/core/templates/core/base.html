<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    {% block css%}
    {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <body>
      <!-- NavegaciÃ³n -->
      <nav class="navbar navbar-expand-lg  bg-dark">
        <a class="navbar-brand " style="font-size:24px;  "href="{% url 'inicio' %}" style="text-align:left;">Ducky Cursos</a>
        <div class="container">
          <div class="container">
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link " style="font-size: 18px ; margin:6px; " href="{% url 'inicio' %}">Inicio</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link " style="font-size: 18px ; margin:6px;" href="{% url 'profiles:list' %}">Profesores</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              {% if not request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'login' %}">Acceder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'signup' %}">Registro</a>
                  </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'messenger:list' %}">Mensajes</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'profile' %}">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'MisCompras'%}">Mis Compras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  " style="font-size: 18px ; margin:6px;" href="{% url 'logout' %}">Salir</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
        </div>
      </nav>
      <!-- Contenido -->
      {% block content %}
      {% endblock %}
      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
